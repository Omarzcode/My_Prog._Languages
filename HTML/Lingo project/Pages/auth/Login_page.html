<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/login_page.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="login-container">
        <!-- UPDATED: New logo with a transparent background -->
        <img src="../../images/logo 3.png" alt="Lingo Logo" class="logo">

        <h1 id="greeting">Hello!</h1>
        <p class="subtitle">Welcome back to Lingo</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <a href="Forget_Password.html" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="login-button">Continue Learning</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="Sign_up_page.html">Sign Up</a>
        </p>
    </div>

    <script>
        // --- UPDATED: Dynamic Greeting Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const greetings = ['Hello!', '¡Hola!', 'Bonjour!', 'Ciao!', '你好!', 'Hallo!', 'Olá!', 'Привет!'];
            const greetingElement = document.getElementById('greeting');
            
            // Start with a random greeting
            let currentIndex = Math.floor(Math.random() * greetings.length);
            greetingElement.textContent = greetings[currentIndex];

            // Function to change the greeting with a fade effect
            function changeGreeting() {
                // Fade out the current greeting
                greetingElement.style.opacity = 0;

                // Wait for the fade out to complete
                setTimeout(() => {
                    // Change to the next greeting in the list
                    currentIndex = (currentIndex + 1) % greetings.length;
                    greetingElement.textContent = greetings[currentIndex];
                    
                    // Fade in the new greeting
                    greetingElement.style.opacity = 1;
                }, 500); // This duration should match the CSS transition
            }

            // Set an interval to call the changeGreeting function every 3 seconds
            setInterval(changeGreeting, 3000);
        });
       
        // Find the form on the page
        const form = document.getElementById('login-form');

        // Add an event listener for the 'submit' event
        form.addEventListener('submit', function(event) {
            // 1. Prevent the form from doing its default behavior (reloading the page)
            event.preventDefault();

            // 2. If the form is valid, redirect to the confirmation page.
            //    The browser already checked the 'required' fields for us.
            //    Replace 'email-sent.html' with the actual name of your confirmation file.
            window.location.href = '../Home_page.html'; 
        });
       
    </script>

</body>
</html>
