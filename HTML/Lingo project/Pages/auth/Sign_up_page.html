<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/signup_page.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="signup-container">

        <h1>Create Your Account</h1>
        <p class="subtitle">Start your language learning journey today</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="signup-button">Create Account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="Login_page.html">Log In</a>
        </p>
    </div>
<script>// Find the form on the page
        
            const signupForm = document.getElementById('signup-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            signupForm.addEventListener('submit', function(event) {
    // 1. Prevent the form from submitting immediately
    event.preventDefault();

    // 2. Check if the password values are the same
    if (passwordInput.value < 5) {
        // If the password is less than 5 characters, show an error message
        alert("Passwords must be at least 5 characters long.");
    } 
    else if (passwordInput.value !== confirmPasswordInput.value) {
        // If they don't match, show an error message
        alert("Passwords do not match. Please try again.");
    } else {
        // 3. If passwords match, proceed to the account created page
        window.location.href = 'Account_Created_Page.html';
    }
        });</script>
</body>
</html>
