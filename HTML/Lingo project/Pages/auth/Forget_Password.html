<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/forgot_password.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="forgot-password-container">
        <img src="../../images/logo 3.png" alt="Lingo Logo" class="logo">

        <h1>Forgot Your Password?</h1>
        <p class="subtitle">No problem. Enter your email below and we'll send you a link to reset it.</p>

        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="reset-button">Send Reset Link</button>
        </form>

        <p class="back-to-login-link">
            Remember your password? <a href="Login_page.html">Log In</a>
        </p>
    </div>
    <script>
        // Find the form on the page
        const form = document.getElementById('forgot-password-form');

        // Add an event listener for the 'submit' event
        form.addEventListener('submit', function(event) {
            // 1. Prevent the form from doing its default behavior (reloading the page)
            event.preventDefault();

            // 2. If the form is valid, redirect to the confirmation page.
            //    The browser already checked the 'required' fields for us.
            //    Replace 'email-sent.html' with the actual name of your confirmation file.
            window.location.href = 'Email_Sent_Confirmation_page.html'; 
        });
    </script>

</body>
</html>
