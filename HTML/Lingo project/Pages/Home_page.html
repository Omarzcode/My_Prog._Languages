<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/Home_page.css">
</head>
<body>

    <header class="main-header">
        <div class="header-logo">
            <a href="Home_page.html"><img src="../images/logo 3.png" alt="Lingo Logo"></a>
        </div>
        <nav class="main-nav">
            <a href="Home_page.html" class="active">Home</a>
            <a href="#">My languages</a>
            <a href="#">Quizzes</a>
        </nav>
        <div class="user-profile-wrapper">
    <!-- This is your existing user profile div, now with an ID -->
    <div class="user-profile" id="user-profile-toggle">
        <span>Alex</span>
        <img src="https://placehold.co/100x100/EFEFEF/333333?text=A" alt="User Profile">
    </div>

    <!-- 2. This is the new dropdown menu (hidden by default) -->
    <div class="profile-dropdown" id="profile-dropdown">
        <ul>
            <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
            <hr>
            <li><a href="auth/Login_page.html"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
        </ul>
    </div>
</div>
    </header>

    <main class="main-content">
        <div class="welcome-banner">
            <h1>Welcome back, Alex!</h1>
        </div>

        <div class="dashboard-layout">
            
            <!-- Languages Section -->
            <section class="languages-section">
                <div class="section-header">
                    <h2>Choose a Language</h2>
                </div>
                <div class="language-grid">
                    <!-- Language Card 1 -->
                    <div class="language-card">
                        <img src="../images/spanish.png" alt="Learn Spanish">
                        <h3 class="name">Spanish</h3>
                        <a href="Content/Languages/Spanish/Spanish_Courses_Page.html" class="start-now-btn">Start Now</a>
                    </div>
                    <!-- Language Card 2 -->
                    <div class="language-card">
                        <img src="../images/english.png" alt="Learn English">
                        <h3 class="name">English</h3>
                        <a href="Content/Languages/English/English_Courses_Page.html" class="start-now-btn">Start Now</a>
                    </div>
                    <!-- Language Card 3 -->
                    <div class="language-card">
                        <img src="../images/arabic-language.png" alt="Learn Arabic">
                        <h3 class="name">Arabic</h3>
                        <a href="Content/Languages/Arabic/Arabic_Courses_Page.html" class="start-now-btn">Start Now</a>
                    </div>
                    <!-- Language Card 4 -->
                    <div class="language-card">
                        <img src="../images/language-book.png" alt="Learn Japanese" style="width: 40%;">
                        <h3 class="name">Japanese</h3>
                        <a href="Content/Languages/Japanese/Japanese_Courses_Page.html" class="start-now-btn">Start Now</a>
                    </div>
                </div>
            </section>

            <!-- Progress Section -->
            <aside class="progress-section">
                <h2>My Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>Spanish Fluency</span>
                        <span>65%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>
                
                <h3>Achievements</h3>
                <ul class="achievements-list">
                    <li class="achievement-item">
                        <i class="fas fa-chalkboard-user icon"></i>
                        <span>5 Lessons Completed</span>
                    </li>
                    <li class="achievement-item">
                        <i class="fas fa-comments icon"></i>
                        <span>First Conversation</span>
                    </li>
                    <li class="achievement-item">
                        <i class="fas fa-fire icon"></i>
                        <span>1-Week Streak</span>
                    </li>
                </ul>
            </aside>

        </div>
    </main>
<script>// --- Profile Dropdown Toggle Script ---
const userProfileToggle = document.getElementById('user-profile-toggle');
const profileDropdown = document.getElementById('profile-dropdown');

// Listen for a click on the profile icon
userProfileToggle.addEventListener('click', function(event) {
    // Stop the click from closing the menu immediately
    event.stopPropagation();
    // Toggle the 'show' class to make the dropdown visible
    profileDropdown.classList.toggle('show');
});

// Listen for a click anywhere on the page
window.addEventListener('click', function(event) {
    // If the dropdown is open and the click was outside of it, close it
    if (profileDropdown.classList.contains('show')) {
        profileDropdown.classList.remove('show');
    }
});</script>
</body>
</html>
